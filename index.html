<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://raw.githubusercontent.com/chazhub/social-links/main/background.jpeg') center/cover no-repeat;
            filter: blur(8px);
            z-index: -1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #8e44ad, #3498db, #bdc3c7);
            background-size: 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textColorMove 3s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes textColorMove {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button a {
            text-decoration: none;
            display: inline-flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .button i {
            font-size: 30px;
            color: white;
            transition: transform 0.3s, color 0.3s;
        }

        .button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .button:hover i {
            color: #ffb2b2;
        }

        .quote-container {
            font-family: 'Lato', sans-serif;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        #quote {
            font-style: italic;
            margin: 0;
            font-size: 1em; /* Ukuran kecil */
            font-weight: 400;
        }

        .cursor {
            display: inline-block;
            background: white;
            width: 2px;
            height: 1em; /* Sesuai dengan ukuran teks quote */
            margin-left: 3px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        #clock {
            font-size: 0.8em; /* Ukuran lebih kecil */
            font-weight: 300;
            margin-top: 10px;
        }

        .footer {
            font-family: 'Lato', sans-serif;
            margin-top: 30px;
            font-size: 1em;
            text-align: center;
            color: white;
            font-weight: 400;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <audio id="background-audio" loop>
        <source src="https://raw.githubusercontent.com/chazhub/social-links/main/backsound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        const audio = document.getElementById("background-audio");
    
        // Memastikan audio diputar setelah halaman dimuat
        document.addEventListener("DOMContentLoaded", () => {
            audio.play().catch((error) => {
                console.log("Autoplay diblokir. Menunggu interaksi pengguna...");
            });
        });
    
        // Menangkap interaksi pengguna jika autoplay diblokir
        document.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
    
    <div class="container">
        <h1>Follow Me on Social Media</h1>
        <div class="social-buttons">
            <div class="button">
                <a href="https://instagram.com/itsmeazmee" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="button">
                <a href="https://facebook.com/azmimfh" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            <div class="button">
                <a href="https://wa.me/6281322554961" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            <div class="button">
                <a href="https://t.me/malecious111" target="_blank">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
        </div>
        <div class="quote-container">
            <p id="quote"></p><span class="cursor"></span>
            <p id="clock"></p>
        </div>
        <div class="footer">
            <p>Designed by: @itsmeazmee</p>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const day = now.toLocaleString('default', { weekday: 'long' });
            const date = now.getDate();
            const month = now.toLocaleString('default', { month: 'long' });
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds} | ${day}, ${date} ${month} ${year}`;
            document.getElementById("clock").textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();

        const quotes = [
            "The best way to predict the future is to create it. – Abraham Lincoln",
            "It always seems impossible until it’s done. – Nelson Mandela",
            "Don’t watch the clock; do what it does. Keep going. – Sam Levenson",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. – Winston Churchill",
            "Believe you can and you're halfway there. – Theodore Roosevelt"
        ];

        let charIndex = 0;
        let quoteIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const quoteElement = document.getElementById("quote");
            const currentQuote = quotes[quoteIndex];
            
            if (isDeleting) {
                quoteElement.textContent = currentQuote.slice(0, charIndex--);
            } else {
                quoteElement.textContent = currentQuote.slice(0, charIndex++);
            }

            if (!isDeleting && charIndex === currentQuote.length) {
                isDeleting = true;
                setTimeout(typeEffect, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                quoteIndex = (quoteIndex + 1) % quotes.length;
                setTimeout(typeEffect, 500);
            } else {
                setTimeout(typeEffect, isDeleting ? 30 : 50);
            }
        }

        typeEffect();
    </script>
</body>
</html>
